<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img-icons/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Freelancer</title>
  </head>
  <body>
    <section class="main-section">
      <header class="header">
        <nav class="contaner header__nav">
          <a href="/" class="header__logo"
            >Freelancer <span class="header_logo_portfolio">portfolio</span></a
          >
          <input id="menuCheckbox" type="checkbox" />
          <ul class="header__ul">
            <li class="header__li">
              <a href="/" class="header__a">Projects</a>
            </li>
            <li class="header__li">
              <a href="/" class="header__a">Skills</a>
            </li>
            <li class="header__li">
              <a href="/" class="header__a">Contacts</a>
            </li>
          </ul>
          <label for="menuCheckbox" class="header__menu-burger"
            ><span class="material-icons header__icon-menu">menu</span></label
          >
        </nav>
      </header>
      <div class="contaner">
        <div class="info">
          <div class="info__title">
            Hi, my name is <span class="info_title_active">Yuri</span>
          </div>
          <div class="info__role">a frontend developer</div>
          <div class="info__desc">with passion for learning and creating.</div>
          <a href="/" class="btn btn_primary info__btn">Download CV</a>
        </div>
      </div>
    </section>
    <section class="projects">
      <div class="projects__title">Projects</div>
      <div class="contaner">
        <div class="project__list">
          <div class="item">
            <div class="item__img">
              <a href="/" class="item__a"
                ><img src="./img-projects/01.png" alt="Streaming"
              /></a>
            </div>
            <div class="item__title">
              <a href="/" class="item__a">Gaming streaming portal</a>
            </div>
          </div>
          <div class="item">
            <div class="item__img">
              <a href="/" class="item__a"
                ><img src="./img-projects/02.png" alt="Service"
              /></a>
            </div>
            <div class="item__title">
              <a href="/" class="item__a">Video service</a>
            </div>
          </div>
          <div class="item">
            <div class="item__img">
              <a href="/" class="item__a"
                ><img src="./img-projects/03.png" alt="Portal"
              /></a>
            </div>
            <div class="item__title">
              <a href="/" class="item__a">Video portal</a>
            </div>
          </div>
          <div class="item">
            <div class="item__img">
              <a href="" class="item__a"
                ><img src="./img-projects/04.png" alt="App"
              /></a>
            </div>
            <div class="item__title">
              <a href="/" class="item__a">Dating app</a>
            </div>
          </div>
          <div class="item">
            <div class="item__img">
              <a href="" class="item__a"
                ><img src="./img-projects/05.png" alt="Landing"
              /></a>
            </div>
            <div class="item__title">
              <a href="/" class="item__a">Landing</a>
            </div>
          </div>
          <div class="item">
            <div class="item__img">
              <a href="" class="item__a"
                ><img src="./img-projects/06.png" alt="Community"
              /></a>
            </div>
            <div class="item__title">
              <a href="/" class="item__a">Gaming community</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="footer-section">
      <footer class="footer">
        <div class="footer__socials">
          <a href="/" class="footer__social-link"
            ><img src="img-icons/vk.svg" alt="vk"
          /></a>
          <a href="/" class="footer__social-link"
            ><img src="img-icons/instagram.svg" alt="instagram"
          /></a>
          <a href="/" class="footer__social-link"
            ><img src="img-icons/twitter.svg" alt="twitter"
          /></a>
          <a href="/" class="footer__social-link"
            ><img src="img-icons/gitHub.svg" alt="github"
          /></a>
          <a href="/" class="footer__social-link"
            ><img src="img-icons/linkedIn.svg" alt="linkedIn"
          /></a>
        </div>
        <div class="footer__text">Â© 2023 frontend-dev.com</div>
      </footer>
    </section>
  </body>
</html>
